<ion-header>
  <ion-toolbar>
    <ion-title>New Issue</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="issueForm" (click)="submitIssueForm()"
                  [disabled]="!issueForm.valid">Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form *ngIf="issueForm" [formGroup]="issueForm">
    <ion-list>
      <ion-item>
        <ion-label>Title</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Description</ion-label>
        <ion-textarea type="text" formControlName="description" rows="4"></ion-textarea>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
