<ion-header>
  <ion-toolbar>
    <ion-title>
      Support Pipe
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-issue *ngFor="let issue of myPostedIssues$ | async; trackBy: trackByIssue" [issue]="issue" showIssueStatus="true"></app-issue>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['save-issue']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
