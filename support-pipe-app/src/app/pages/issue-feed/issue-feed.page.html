<ion-header>
  <ion-toolbar>
    <ion-title>Issue Feed</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="issueState$ | async as issueState">
    <ion-card *ngIf="issueState.proposalState === 'noneFound'">
      <ion-card-content>
        We could not find a proposal for you.
      </ion-card-content>
    </ion-card>
  </ng-container>
  <app-issue *ngIf="proposal$ | async as proposal" [issue]="proposal"
             [enabledActions]="['reject', 'support']"
             (issueRejected)="onProposalRejected(proposal)"
             (issueSupported)="onProposalSupported(proposal)"></app-issue>
</ion-content>
